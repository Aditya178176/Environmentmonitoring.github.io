<!DOCTYPE html>
<html>
<head>
  <title>Environment Monitoring System</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .sensor-container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .container1 {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

    .sensor {
      border: 1px solid #ccc;
      padding: 20px;
      width: 200px;
    }

    h2 {
      font-size: 18px;
    }

    p {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Environment Monitoring System</h1>

  <div class="sensor-container">
    <div class="sensor">
      <h2>Temperature</h2>
      <p id="temperature">--</p>
    </div>

    <div class="sensor">
      <h2>Humidity</h2>
      <p id="humidity">--</p>
    </div>

    <div class="sensor">
      <h2>CO2 Levels</h2>
      <p id="co2">--</p>
    </div>
  </div>

  <div class="container1">
      <h1 style="color: red;">Environment monitoring system login Login</h1>
      <form id="login-form" onsubmit="login(event)">
        <div class="form-group">
          <label for="username" style="color: blue;">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password" style="color: blue;">Password:</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-group">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>

  <script>
    // JavaScript code
    window.addEventListener('DOMContentLoaded', () => {
      // Simulated data for demonstration purposes
      const temperatureSensorData = {
        value: 25,
        unit: 'Â°C'
      };

      const humiditySensorData = {
        value: 60,
        unit: '%'
      };

      const co2SensorData = {
        value: 800,
        unit: 'ppm'
      };

      // Update sensor readings
      document.getElementById('temperature').textContent = `${temperatureSensorData.value} ${temperatureSensorData.unit}`;
      document.getElementById('humidity').textContent = `${humiditySensorData.value} ${humiditySensorData.unit}`;
      document.getElementById('co2').textContent = `${co2SensorData.value} ${co2SensorData.unit}`;
    });
  </script>
</body>
</html>
